<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in eCashier</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <!-- vendor stylesheet -->
    <link rel="stylesheet" href="assets/vendors/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <!-- main styles-->
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-box login-box">
            <div class="auth-box-header">
                <h2 class="auth-box-title">Welcome Back!</h2>
            </div>
            <div class="auth-box-body">
                <form action="" method="POST">
                    <div class="form-group has-error">
                        <label for="">Email or Username</label>
                        <div class="input-group">
                            <span class="input-group-icon">
                                <i class="bx bx-user"></i>
                            </span>
                            <input type="text" name="email" placeholder="email or username" class="form-control">
                        </div>
                        <span class="text-danger">Email is required</span>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <div class="input-group">
                            <span class="input-group-icon">
                                <i class="bx bx-lock-open"></i>
                            </span>
                            <input type="password" name="password" placeholder="********" class="form-control">
                        </div>
                        <span class="text-danger">Password is required</span>
                    </div>
                    <div class="form-submit">
                        <button type="submit" class="submit-btn">Log In</button>
                    </div>
                </form>
            </div>
            <div class="auth-box-footer">

            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="assets/vendors/jquery/jquery.min.js"></script>
    <script src="assets/vendors/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
